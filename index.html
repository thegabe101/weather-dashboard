<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <div>
    <header>
      <h1>Weather Dashboard</h1>
      <h2>
        <span id="time"></span> <span id="date"></span> <span id="time-zone"></span>
      </h2>
    </header>
  </div>
  <body>
    <main>
        <form>
            <input
              id="searchArea"
              class="input is-info"
              type="text"
              placeholder="Search for a city here"
            />
            <button id="weatherSearchBtn" class="button is-info" type="submit">
              Get Weather
            </button>
          </form>
      </div>
      <div>
        <section id="resultArea">Result here</section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
